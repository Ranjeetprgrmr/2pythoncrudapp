{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-8 col-sm-10 bg-light shadow-md p-3 p-md-4">  <!-- Responsive columns and padding -->
                
                <h3 class="h4 text-center">Login</h3>  <!-- Centered and smaller heading -->

                
                <hr class="my-3"/>  <!-- Adjusted margin -->
                
                <form method="POST" autocomplete="off">

                    {% csrf_token %}
                    
                    {{ form2.username|as_crispy_field }}

                    <br>

                    {{ form2.password|as_crispy_field }}

                    <br>

                    <div class="d-grid gap-2 mt-3">  <!-- Better button spacing -->
                        <button type="submit" class="btn btn-primary btn-sm py-2">  <!-- Smaller button -->
                            Login &nbsp; <i class="fa fa-key" aria-hidden="true"></i>

                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="small">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</body>



{% endblock %}
